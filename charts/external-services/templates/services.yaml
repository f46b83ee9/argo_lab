{{- range .Values.services }}
{{- $port := include "external-services.get-port" . }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .name }}
  namespace: {{ $.Release.Namespace }}
  annotations:
    {{- with $.Values.annotations.global }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- with $.Values.annotations.service }}
      {{- toYaml . | nindent 4 }}
    {{- end }}  
    {{- with .annotations | default (dict) }}
        {{- with .service }}
            {{- toYaml . | nindent 4 }}
        {{- end }}
    {{- end }}
spec:
  ports:
    - port: {{ $port }}
      targetPort: {{ $port }}
      protocol: TCP
  clusterIP: None
{{- end }}