---
apiVersion: v1
kind: Namespace
metadata:
  name: zigbee2mqtt
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: config-secret
  namespace: zigbee2mqtt
spec:
  encryptedData:
    secret.yaml: 
  template:
    metadata:
      name: config-secret
      namespace: zigbee2mqtt
    type: Opaque
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: zigbee2mqtt
  namespace: argocd
spec:
  project: applications

  ignoreDifferences:
  - group: argoproj.io
    jsonPointers:
    - /status
    kind: Application

  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true

  source:
    chart: zigbee2mqtt
    repoURL: https://charts.zigbee2mqtt.io/
    targetRevision: 1.42.0
    helm:
      valuesObject:
        image:
          tag: 1.42.0
        service:
          type: ClusterIP
        statefulset:
          storage:
            enabled: true
            size: 5Gi
            storageClassName: longhorn
          secrets:
            name: config-secret
          securityContext:
            privileged: false
            capabilities: {}
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                - matchExpressions:
                  - key: kubernetes.io/arch
                    operator: In
                    values:
                    - arm64
        zigbee2mqtt:
          mqtt:
            server: 'mqtts://mqtt.vfd.ovh:8883'
            user: '!secret.yaml mqtt_username'
            password: '!secret.yaml mqtt_password'
            client_id: 'zigbee2mqtt'
            version: 4
          serial:
            port: tcp://zigbee.vfd.ovh:6638
            baudrate: 115200
            adapter: zstack
          advanced:
            channel: 20
            pan_id: 45597
            ext_pan_id: [ 195, 207, 60, 191, 137, 43, 228, 166 ]
            network_key: '!secret.yaml network_key'
            last_seen: 'ISO_8601'
            disable_led: false
            transmit_power: 20
          homeassistant:
            enabled: true
            discovery_topic: 'homeassistant'
            status_topic: 'hass/status'
            legacy_entity_attributes: true
            legacy_triggers: false
          frontend:
            url: 'https://z2m.vfd.ovh'
        ingress:
          enabled: true
          ingressClassName: nginx
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt-prd
          hosts:
          - host: z2m.vfd.ovh
            paths:
            - path: /
              pathType: ImplementationSpecific
          tls:
          - secretName: zigbee2mqtt-vfd-tls
            hosts:
            - z2m.vfd.ovh

  destination:
    server: "https://kubernetes.default.svc"
    namespace: zigbee2mqtt
