---
apiVersion: v1
kind: Namespace
metadata:
  name: grafana
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: grafana-admin
  namespace: grafana
spec:
  encryptedData:
    password: 
    username: 
  template:
    metadata:
      name: grafana-admin
      namespace: grafana
    type: Opaque
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
spec:
  project: applications

  ignoreDifferences:
  - group: argoproj.io
    jsonPointers:
    - /status
    kind: Application

  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true

  source:
    chart: grafana
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: 9.3.4
    helm:
      valuesObject:
        testFramework:
          enabled: false

        plugins:
        - https://github.com/VictoriaMetrics/victoriametrics-datasource/releases/download/v0.10.3/victoriametrics-datasource-v0.10.3.zip;victoriametrics-datasource

        grafana.ini:
          plugins:
            allow_loading_unsigned_plugins: victoriametrics-datasource

        persistence:
          enabled: true
          type: pvc
          storageClassName: longhorn
          accessModes:
          - ReadWriteOnce
          size: 10Gi
          finalizers:
          - kubernetes.io/pvc-protection
          disableWarning: false

        ingress:
          enabled: true
          ingressClassName: nginx
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt-prd
          hosts:
          - grafana.vfd.ovh
          path: /
          tls:
          - secretName: grafana-vfd-tls
            hosts:
            - grafana.vfd.ovh

        admin:
          existingSecret: grafana-admin
          userKey: username
          passwordKey: password

  destination:
    server: "https://kubernetes.default.svc"
    namespace: grafana
